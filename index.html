<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Tab Saver</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tab Saver</h1>
      <input type="text" id="searchInput" placeholder="Search tabs..." />
      <div class="button-group">
        <button id="input-btn" class="action-btn">Save Input</button>
        <button id="tab-btn" class="action-btn">Save Tab</button>
        <button id="delete-btn" class="delete-btn">Clear All</button>
      </div>
      <ol id="ul-el" class="link-list"></ol>
    </div>
    <script src="app.js"></script>
  </body>
</html>
